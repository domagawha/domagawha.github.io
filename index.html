<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            display: flex;
            justify-content: center; 
            align-items: center;     
        }

        .button-container {
            display: flex;          
            gap: 10px;             
        }

        button {
            padding: 8px 15px;      
            background-color: lightpink; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>No >:(</button>
        <button>Yes ^-^/button>
    </div>
</body>
</html>
