<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            display: flex;
            justify-content: center; 
            align-items: center;  
            flex-direction: column; 
        }

        .button-container {
            display: flex;          
            gap: 10px;              
        }

        button {
            padding: 8px 15px;      
            background-color: white;
            border: 2px solid lightpink;  
            color: lightpink;             
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;  
        }

        .valentine-text {
            color: lightpink;
            font-size: 3em;  
            text-align: center; 
        }

        #gif-overlay {
            display: none;        
            position: fixed;       
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; 
            z-index: 1000;        
            align-items: center;
            justify-content: center; 
        }

        #gif-image {
            max-width: 90%;  
            max-height: 90%;  
        }

        #bottom-left-gif {
            position: fixed;
            bottom: 25px;     
            left: 25px;       
            max-width: 25%; 
        }

        #top-right-image {
            position: fixed;
            top: 150px;
            right: 100px; 
            max-width: 10%; /* Adjust size as needed */
            transform: rotate(30deg);
        }

        #top-left-image {
            position: fixed;
            top: 100px;
            left: 100px; 
            max-width: 15%; /* Adjust size as needed */
            transform: rotate(-20deg);
        }

        #top-center-gif {
            position: fixed;
            top: 10px;        /* Adjust for spacing from the top */
            left: 50%;        /* Centers the GIF horizontally */
            transform: translateX(-50%); /* Precise centering adjustment */
            max-width: 40%;   /* Adjust size as needed */
        }

        #bottom-right-image {
            position: fixed;
            bottom: 100px;
            right: 100px; 
            max-width: 15%; /* Adjust size as needed */
        }

        #bottom-center-image {
            position: fixed;
            bottom: 5px;
            left: 40%; 
            max-width: 20%; /* Adjust size as needed */
        }
        
    </style>
</head>
<body>
    <audio loop>  
        <source src="background.mp3" type="audio/mpeg">
    </audio>
    <img src="valentine6.jpeg" alt="Valentine Image2" id="bottom-right-image">
    <img src="valentine5.jpeg" alt="Valentine Image" id="bottom-center-image">

    <img src="valentine7.png" alt="Valentine Image4" id="top-right-image">
    <img src="valentine7.png" alt="Valentine Image3" id="top-left-image">


    <img src="valentine3.gif" alt="Valentine GIF 3" id="top-center-gif">
    <h1 class="valentine-text">Will you be my Valentine?</h1> 
    <div class="button-container">
        <button id="button1">No >:( </button>
        <button id="button2">Yes ^-^</button>
    </div>
    <div id="gif-overlay">
        <img src="valentine.gif" alt="Valentine GIF" id="gif-image">
    </div>

    <img src="valentine2.gif" alt="Valentine GIF 2" id="bottom-left-gif"> 

    <script>
        document.addEventListener('mousemove', function(event) {
            const button1 = document.getElementById('button1');
            const button2 = document.getElementById('button2');

            const button1Rect = button1.getBoundingClientRect();
            const button2Rect = button2.getBoundingClientRect();

            const distanceToButton1 = Math.sqrt(
                Math.pow(event.clientX - button1Rect.left - button1Rect.width/2, 2) +
                Math.pow(event.clientY - button1Rect.top - button1Rect.height/2, 2)
            );

            const distanceToButton2 = Math.sqrt(
                Math.pow(event.clientX - button2Rect.left - button2Rect.width/2, 2) +
                Math.pow(event.clientY - button2Rect.top - button2Rect.height/2, 2)
            );

            if (distanceToButton1 < distanceToButton2) {
                button1.textContent = 'Yes ^-^';
                button2.textContent = 'No >:( ';
            } else {
                button1.textContent = 'No >:( ';
                button2.textContent = 'Yes ^-^';
            }
        });

        // Button click handling (for the GIF)
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const gifOverlay = document.getElementById('gif-overlay');
        const audio = document.querySelector('audio'); // Select the audio element

        button1.addEventListener('click', () => {
            gifOverlay.style.display = 'flex';
            audio.play();
        });

        button2.addEventListener('click', () => {
            gifOverlay.style.display = 'flex';
            audio.play();
        });
    </script>
</body>
</html>
