<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            display: flex;
            justify-content: center; 
            align-items: center;  
            flex-direction: column; 
        }

        .button-container {
            display: flex;          
            gap: 10px;              
        }

        button {
            padding: 8px 15px;      
            background-color: white;      /* White background */
            border: 2px solid lightpink;   /* Light pink outline */
            color: lightpink;              /* Light pink text */
            border-radius: 5px;
            cursor: pointer;
        }

        .valentine-text {
            color: lightpink;
            font-size: 3em;  
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1 class="valentine-text">Will you be my Valentine?</h1> 
    <div class="button-container">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
    </div>

    <script>
        document.addEventListener('mousemove', function(event) {
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');

    const button1Rect = button1.getBoundingClientRect();
    const button2Rect = button2.getBoundingClientRect();

    const distanceToButton1 = Math.sqrt(
        Math.pow(event.clientX - button1Rect.left - button1Rect.width/2, 2) +
        Math.pow(event.clientY - button1Rect.top - button1Rect.height/2, 2)
    );

    const distanceToButton2 = Math.sqrt(
        Math.pow(event.clientX - button2Rect.left - button2Rect.width/2, 2) +
        Math.pow(event.clientY - button2Rect.top - button2Rect.height/2, 2)
    );

    if (distanceToButton1 < distanceToButton2) {
        button1.textContent = 'Closer';
        button2.textContent = 'Further';
    } else {
        button1.textContent = 'Further';
        button2.textContent = 'Closer';
    }
});

    </script>
</body>
</html>
