<!DOCTYPE html>
<html lang="en">
<body>
    <h1 class="valentine-text">Will you be my Valentine?</h1> 
    <div class="button-container">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
    </div>

    <script>
        document.addEventListener('mousemove', function(event) {
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');

    // Get bounding rectangles (position and size) for the buttons
    const button1Rect = button1.getBoundingClientRect(); 
    const button2Rect = button2.getBoundingClientRect();

    // Calculate distances from the mouse pointer to the center of each button
    const distToButton1 = calculateDistance(event, button1Rect);
    const distToButton2 = calculateDistance(event, button2Rect);

    // Update button text if the mouse is closer to button 1
    if (distToButton1 < distToButton2) {
        button1.textContent = 'Closer'; 
    } else {
        button1.textContent = 'Button 1'; // Reset to original text 
    }
});

// Helper function to calculate the distance between mouse and button center
function calculateDistance(event, rect) {
    const buttonCenterX = rect.left + rect.width / 2;
    const buttonCenterY = rect.top + rect.height / 2;
    const dx = event.clientX - buttonCenterX;
    const dy = event.clientY - buttonCenterY;
    return Math.sqrt(dx * dx + dy * dy); 
}

    </script>
</body>
</html>
