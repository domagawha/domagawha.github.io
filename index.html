<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            display: flex;
            justify-content: center; 
            align-items: center;  
            flex-direction: column; /* Arrange items vertically */
        }

        .button-container {
            display: flex;          
            gap: 10px;              
        }

        button {
            padding: 8px 15px;      
            background-color: lightpink; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .valentine-text {
            color: lightpink;
            font-size: 3em;  
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1 class="valentine-text">Will you be my Valentine?</h1> 
    <div class="button-container">
        <button>no >:(</button>
        <button>yes ^-^</button>
    </div>
</body>
</html>
